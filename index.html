<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketplace - AI-Powered Website Creation</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32'><circle cx='16' cy='16' r='16' fill='%238CC63F'/><circle cx='16' cy='16' r='12' fill='%230A7C00'/><circle cx='16' cy='16' r='8' fill='%2334D399'/><circle cx='16' cy='16' r='3' fill='white'/></svg>">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        /* Custom scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #0A7C00; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #075300; }
        
        /* Smooth animations */
        * { transition: all 0.2s ease-in-out; }
        
        /* Enhanced focus states */
        button:focus, a:focus { outline: 2px solid #0A7C00; outline-offset: 2px; }
        
        /* Logo animation */
        .logo-hover:hover { transform: scale(1.05); }
        
        /* Enhanced shadows */
        .enhanced-shadow { box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04); }
        
        /* Gradient text */
        .gradient-text { background: linear-gradient(135deg, #0A7C00, #34D399); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; }
        
        /* Figma-specific animations */
        .template-card-hover { transition: transform 0.3s ease, box-shadow 0.3s ease; }
        .template-card-hover:hover { transform: translateY(-8px); box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15); }
        
        /* Smooth scrolling */
        html { scroll-behavior: smooth; }
        
        /* Enhanced button states */
        .btn-primary { transition: all 0.3s ease; }
        .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 8px 25px rgba(10, 124, 0, 0.3); }
        
        /* Text reveal animation */
        .text-reveal { opacity: 0; transform: translateY(20px); animation: textReveal 0.8s ease forwards; }
        @keyframes textReveal { to { opacity: 1; transform: translateY(0); } }
        
        /* Background parallax effect */
        .parallax-bg { background-attachment: fixed; }
        
        /* Enhanced card shadows */
        .card-shadow { box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06); }
        .card-shadow:hover { box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05); }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect } = React;

        // Enhanced SVG Icons and Logo Components
        const MarketplaceLogo = ({ size = "default", className = "" }) => {

                small: "w-6 h-6",
                default: "w-8 h-8", 
                large: "w-12 h-12",
                xl: "w-16 h-16"

            return (
                <div className={`${sizes[size]} ${className}`}>
                    <svg viewBox="0 0 32 32" fill="none" xmlns="http://www.w3.org/2000/svg">
                        {/* Main circle background */}

                        {/* Inner design elements */}
                        <circle cx="16" cy="16" r="12" fill="#0A7C00"/>
                        <circle cx="16" cy="16" r="8" fill="#34D399"/>

                <circle cx="65" cy="35" r="2" fill="#34D399" opacity="0.8"/>
                <circle cx="45" cy="70" r="2" fill="#34D399" opacity="0.8"/>

                        {number === "03" && (

                {/* Content */}

        const AIBuilderTab = ({ icon, title, description, isActive, onClick }) => (
            <button
                onClick={onClick}
                className={`w-full text-left p-4 rounded-lg border-2 transition-all ${
                    isActive
                        ? 'border-[#0A7C00] bg-[#0A7C00]/5'
                        : 'border-gray-200 hover:border-gray-300'
                }`}
            >
                <div className="flex items-center gap-3">
                    <span className="text-2xl">{icon}</span>
                    <div>
                        <h4 className="font-medium text-gray-900">{title}</h4>
                        <p className="text-sm text-gray-600">{description}</p>
                    </div>
                </div>
            </button>
        );

        function App() {
            const [activeTab, setActiveTab] = useState('content');
            const [showAIModal, setShowAIModal] = useState(false);
            
            // AI Quote Generation State
            const [isGeneratingQuote, setIsGeneratingQuote] = useState(false);
            const [quoteProgress, setQuoteProgress] = useState(0);
            const [aiSuggestions, setAiSuggestions] = useState([]);
            const [selectedFunctionality, setSelectedFunctionality] = useState([]);
            const [quoteData, setQuoteData] = useState({
                template: 'Startup 1.0',
                features: ['Product overview', 'Feature(s) highlight', 'About us', 'Case studies', 'Testimonials', 'Lead generation form'],
                pricing: 'Premium',
                estimatedCost: '$100k–125k',
                includes: ['Up to 1000 pages', 'Up to 30 authorized users', 'Full brand and style customization']
            });

            // AI Quote Generation Functions
            const generateAIQuote = async () => {
                setIsGeneratingQuote(true);
                setQuoteProgress(0);
                
                const interval = setInterval(() => {
                    setQuoteProgress(prev => {
                        if (prev >= 100) {
                            clearInterval(interval);
                            setIsGeneratingQuote(false);
                            setShowAIModal(true);
                            return 100;
                        }
                        return prev + 10;
                    });
                }, 200);
            };

            const handleFunctionalitySelect = (functionality) => {
                setSelectedFunctionality(prev => 
                    prev.includes(functionality) 
                        ? prev.filter(f => f !== functionality)
                        : [...prev, functionality]
                );
            };

            const getAIRecommendations = () => {
                const recommendations = [];
                if (selectedFunctionality.includes('CRM integration')) {
                    recommendations.push('Enhanced user management system');
                }
                if (selectedFunctionality.includes('Asset storage/management')) {
                    recommendations.push('Digital asset library with AI tagging');
                }
                if (selectedFunctionality.includes('Multilingual support')) {
                    recommendations.push('AI-powered translation services');
                }
                return recommendations;
            };

            return (

                                </div>

                                    <a href="#pricing" className="text-white text-[16px] hover:text-[#34D399] transition-colors px-2.5 py-2 rounded hover:bg-white/10">Pricing</a>
                                    <a href="#faqs" className="text-white text-[16px] hover:text-[#34D399] transition-colors px-2.5 py-2 rounded hover:bg-white/10">FAQs</a>
                                    <a href="#training" className="text-white text-[16px] hover:text-[#34D399] transition-colors px-2.5 py-2 rounded hover:bg-white/10">Training</a>
                                    <a href="#contact" className="text-white text-[16px] hover:text-[#34D399] transition-colors px-2.5 py-2 rounded hover:bg-white/10">Contact</a>
                                </div>
                                
                                {/* Right Container - Buttons */}
                                <div className="flex items-center gap-4">
                                    <button 
                                        onClick={() => document.getElementById('quote-builder')?.scrollIntoView({ behavior: 'smooth' })}
                                        className="bg-[#0A7C00] text-white px-6 py-2.5 rounded-[8px] shadow-[0px_1px_2px_0px_rgba(10,13,18,0.05)] hover:bg-[#0A7C00]/90 transition-all btn-primary"
                                    >
                                        Get a quote
                                    </button>
                                    <button className="bg-[#E7F6E5] text-[#111215] px-4 py-2.5 rounded-[200px] hover:bg-[#C2E9BF] transition-colors flex items-center justify-center size-10">
                                        <span className="text-[#0A7C00] text-[14px] font-medium">C</span>
                                    </button>
                                </div>
                            </div>
                        </nav>
                    </header>

                    {/* Hero Section - Updated to match Figma design exactly */}
                    <section id="home" className="relative bg-gradient-to-br from-gray-900 via-black to-gray-900 overflow-hidden min-h-screen flex items-center">
                        {/* Background image as per Figma */}
                        <div className="absolute inset-0 bg-center bg-cover bg-no-repeat opacity-30" 
                             style={{backgroundImage: "url('data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMTUxMiIgaGVpZ2h0PSIxMTM2IiB2aWV3Qm94PSIwIDAgMTUxMiAxMTM2IiBmaWxsPSJub25lIiB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciPjxyZWN0IHdpZHRoPSIxMDAwIiBoZWlnaHQ9IjEwMDAiIGZpbGw9IiMzNERDMzk5IiBvcGFjaXR5PSIwLjEiLz48L3N2Zz4=')"}}>
                        </div>
                        
                        <div className="relative max-w-7xl mx-auto px-6 lg:px-32 xl:px-60 py-20 lg:py-32 text-center w-full">
                            {/* Header Wrapper */}
                            <div className="flex flex-col gap-16 lg:gap-20 items-center justify-start w-full">
                                {/* Header */}
                                <div className="flex flex-col gap-8 lg:gap-12 items-center justify-center w-full">
                                    {/* Title Container */}
                                    <div className="flex flex-col items-center justify-center w-full">
                                        <h1 className="font-['Inter:Semi_Bold',_sans-serif] font-semibold leading-[1.1] lg:leading-[84px] not-italic text-4xl lg:text-6xl xl:text-[72px] text-center text-white w-full max-w-6xl mx-auto">
                                            Supporting your freedom to create with Marketplace
                                        </h1>
                                    </div>
                                    {/* Subtitle Container */}
                                    <div className="flex flex-col items-center justify-center w-full max-w-4xl lg:w-[720px] px-4">
                                        <p className="font-['Inter:regular',_sans-serif] leading-[1.4] lg:leading-[24px] not-italic text-base lg:text-[18px] text-center text-white w-full">

                                        </p>
                                    </div>

                                    >

                                            Get a quote
                                        </span>
                                    </button>
                                    <button className="bg-white box-border flex gap-2 items-center justify-center px-6 py-3 lg:py-2.5 rounded-[8px] hover:bg-gray-100 transition-colors">

                                    {/* Placeholder content for the image */}

                                        <div className="text-center">
                                            <div className="w-24 h-24 bg-[#0A7C00] rounded-full flex items-center justify-center mx-auto mb-4">
                                                <svg className="w-12 h-12 text-white" fill="currentColor" viewBox="0 0 20 20">
                                                    <path fillRule="evenodd" d="M4 3a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V5a2 2 0 00-2-2H4zm12 12H4l4-8 3 6 2-4 3 6z" clipRule="evenodd"/>
                                                </svg>
                                            </div>
                                            <p className="text-[#0A7C00] font-medium text-lg">Website Preview</p>
                                            <p className="text-gray-600 text-sm mt-1">Your website will appear here</p>
                                        </div>
                                    </div>
                                    <div className="absolute border border-[#D0D1D4] border-solid inset-0 pointer-events-none rounded-[16px]"></div>
                                </div>
                            </div>
                        </div>
                    </section>

                    {/* AI Builder Showcase */}
                    <section className="py-24 bg-gray-50">
                        <div className="max-w-7xl mx-auto px-6">
                            <div className="text-center mb-16">
                                <h2 className="text-4xl md:text-5xl font-bold text-gray-900 mb-6">
                                    Build Your Website with AI
                                </h2>
                                <p className="text-xl text-gray-600 max-w-3xl mx-auto">
                                    Experience the future of website creation with our AI-powered builder that understands your vision and brings it to life.
                                </p>
                            </div>
                            
                            <div className="grid lg:grid-cols-2 gap-12 items-center">
                                <div className="space-y-6">
                                    <h3 className="text-2xl font-semibold text-gray-900">Choose Your Focus Area</h3>
                                    <div className="space-y-4">
                                        <AIBuilderTab
                                            icon="📝"
                                            title="Page Content"
                                            description="Generate engaging copy and headlines"
                                            isActive={activeTab === 'content'}
                                            onClick={() => setActiveTab('content')}
                                        />
                                        <AIBuilderTab
                                            icon="🎨"
                                            title="Design"
                                            description="Create stunning visual layouts"
                                            isActive={activeTab === 'design'}
                                            onClick={() => setActiveTab('design')}
                                        />
                                        <AIBuilderTab
                                            icon="🔍"
                                            title="SEO"
                                            description="Optimize for search engines"
                                            isActive={activeTab === 'seo'}
                                            onClick={() => setActiveTab('seo')}
                                        />
                                    </div>
                                </div>
                                
                                <div className="bg-white rounded-2xl p-8 shadow-lg">
                                    <div className="mb-6">
